<template>
    <lightning-card title="Cadastrar voos">
        <div class="slds-p-horizontal_small">
            <lightning-record-edit-form object-api-name="Voo__c" onsuccess={handleSuccess}>
                <lightning-messages> </lightning-messages>

                <lightning-input-field
                    field-name="Aeroporto_Partida__c"
                    onchange={changeAeroportoPartida}>
                </lightning-input-field>

                <lightning-input-field
                    field-name="Aeroporto_Chegada__c"
                    onchange={changeAeroportoChegada}>>
                </lightning-input-field>

                <lightning-input-field
                    field-name="Distancia__c" value={distancia} disabled="true">
                </lightning-input-field>
                
                <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    label="Cadastrar"
                    disabled={disableBotao}
                >
                </lightning-button>
            </lightning-record-edit-form>            
        </div>
    </lightning-card>

    <lightning-card title="Voo cadastrado" if:true={flag}>
        <div class="div-main">
            <div class="tabela">
                <div class="slds-grid slds-wrap cinza">
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            <b>Aeroporto de partida:</b>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            {objeto.aeroportoPartida}
                        </div>
                    </div>
                </div>
    
                <div class="slds-grid slds-wrap branco">
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            <b>Aeroporto de chegada:</b>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            {objeto.aeroportoChegada}
                        </div>
                    </div>
                </div>
    
                <div class="slds-grid slds-wrap cinza">
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            <b>Dist√¢ncia:</b>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-small-size_6-of-12">
                        <div>
                            {objeto.distancia}km
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
